<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Problem Visualiser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            font-family: 'Noto Serif';
        }

        #grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: lightblue;
            border: solid black;
        }

        .hf {
            grid-column: span 3;
        }
        div > h1 {
            font-size: 52px;
            text-align: center;
            margin-bottom: 0;
        }

        div > h2 {
            text-align: center;
            margin-top: 0;
        }

        #grid-layout2 > div {
            border: 2px solid red;
        }

        #message-container {
            margin-top: 15px;
            border: 2px solid black;
            width:600px;
            justify-self: center;
        }

        #message-container > h3 {
            text-align: center;
        }

        .timesToRun-container {
            grid-column: span 3;
            justify-self: center;
        }

        #visualiser-container {
            margin: 0;
            margin-top: 75px;
            grid-column: span 3;
            text-align: center;
            padding: 10px;
        }

        body {text-align: center;}

        button {background-color: orangered;
                border: dash black 1px;
                border-radius: 10px;
                width: 100px;
                heigth: 100px;
        }
    </style>
</head>
<body>
<div id="grid-layout">
    <div class="hf">
        <h1>The Monty Hall Problem</h1>
        <h2>Simulator</h2>
    </div>
    <div class="timesToRun-container">
        <h2>How many times would you like to run the simulator.</h2>
        <select name="timesToRun" id="timesToRun">
            <option>1</option>
            <option>10</option>
            <option>100</option>
            <option>500</option>
            <option>1000</option>
            <option>10000</option>
        </select>
        <button id="confirm-button">Confirm</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="message-container" class="hf">
        <h3 id="message">Select from the drop down menu</h3>
    </div>
    <div id="visualiser-container">
        Try out our problem visualiser <a href="index.html">here</a>
    </div>

</div>
</head>
<body>
<script>
    let switchWins = 0;
    let stayWins = 0;
    let confirm_button = document.getElementById('confirm-button');
    let reset_button = document.getElementById('reset-button');
    let simulations = 0;

    function runSimulation() {
        for (let i = 0; i < simulations; i++) {
            let doors = [0, 0, 0];
            let carIndex = Math.floor(Math.random() * 3);
            doors[carIndex] = 1;

            let playerChoice = Math.floor(Math.random() * 3);
            let revealedDoor;
            for (let j = 0; j < 3; j++) {
                if (j !== playerChoice && doors[j] === 0) {
                    revealedDoor = j;
                    break;
                }
            }

            let switchChoice;
            for (let j = 0; j < 3; j++) {
                if (j !== playerChoice && j !== revealedDoor) {
                    switchChoice = j;
                    break;
                }
            }

            if (doors[playerChoice] === 1) {
                stayWins++;
            }
            if (doors[switchChoice] === 1) {
                switchWins++;
            }
        }

        document.getElementById("message").innerHTML = `After ${simulations} simulations:<br>
    Wins by staying: ${stayWins}<br>
    Wins by switching: ${switchWins}<br>
    Switching wins ${(switchWins / simulations * 100).toFixed(2)}% of the time.`;
    }

    confirm_button.addEventListener('click', () => {
        let timesToRun_value = document.getElementById('timesToRun').value;
        simulations = timesToRun_value;
        runSimulation();
    });

    reset_button.addEventListener('click', () => {
        location.reload();
    });
</script>
</body>

</html>
